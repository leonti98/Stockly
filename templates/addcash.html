{% extends "layout.html" %} {% block main %}
<p>{{ current_cash | usd }}</p>
<div class="table-responsive">
  <form action="addcash" method="post">
    <div class="mb-3">
      <input type="number" name="cashToAdd" id="cashToAdd" placeholder="$$$" />
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary btn-sm">Add Cash</button>
    </div>
  </form>
</div>
{% endblock main %}
